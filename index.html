<html>
<head>
    <link rel="stylesheet" type="text/css" href="contentstyle.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
<!-- Title Bar Area -->
<div class='titlebar'>
    <div class='logo'></div>
    <div class='headerlinks'>
        <h2>File</h2>
        <h2>Edit</h2>
        <h2>View</h2>
        <h2>Label</h2>
        <h2>Special</h2>
    </div>
    <div class='infoicons'></div>
</div>

<!-- Body Area -->
<div class='container'>
    <div class='divider'></div>
    <div class='windowtitle'>
        <!--Page Title-->
        <div class="windowtitlename"> Widgets</div>
    </div>
    <div class="finderinfo">
        <div style="margin: 4px 7px 0;">
            <div class="alignleft"> 1 item</div>
            <div class="aligncenter"> 6.6 MB in disk</div>
            <div class="alignright"> 13.4 MB available</div>
        </div>
    </div>

    <div class="finderinfobottom"></div>

    <!--Page Content Goes Here-->
    <div class='contentarea'>
        <div class="leftcolumn">
            <div class="datewidget">
                <img src="src/img/calender.png"></img>
                <div class="date" id="date">date</div>
            </div>

            <div class="testwidget"></div>
        </div>


        <div class="weatherwidget">
            <img class="weatherwidgeticon" src="src/img/weather-rooster.png">

            <div>
                <p class="weatherwidgettext">Temperature:  </p>
                <p class="weatherwidgettext" id="temp">test celcius </p>
                <div>
                    <p class="weatherwidgettextsmaller" id="temp-high">H: </p>
                    <p class="weatherwidgettextsmaller" id="temp-low">L: </p>
                </div>

            </div>

            <div>
                <p class="weatherwidgettext">Humidity:  </p>
                <p class="weatherwidgettext" id="humidity">test% </p>
            </div>


            <div>
                <p class="weatherwidgettext">Conditions:  </p>
                <p class="weatherwidgettext" id="conditions">test% </p>
            </div>

            
        </div>




    </div>


 </div>

 <div class="iconhdd"></div>

 <div class="icontrash"></div>

 <div class="moonwindow">
     <div class="moontitlebar">
         <img id="moonimage" src="src/img/moonimages/moontitlebutton.jpg"></img>
         <p>Moon</p>

     </div>
     <div>
         <img src="src/img/moonimages/blank.png" class="moonimage" id="moonphaseimage"></img>
     </div>


 </div>


 <script src="script.js"></script>
 <script src="moonscript.js"></script>

 <script>
     $(document).ready(function() {
         updateDate();

     });
 </script>


 </body>




 </html>
